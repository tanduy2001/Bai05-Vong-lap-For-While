<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
            function inBangCuuChuong() {
                document.write('<table>')
                    for (let i = 1; i <= 10; i++) {
                        document.write('<tr>')
                            for (let j = 1; j <= 10; j++) {
                                document.write('<td>' + j + " * " + i + "= " + (i*j));
                        }
                                document.write("</td>");
                                document.write("</tr>");
                }
            }
            document.writeln("BẢNG CỬU CHƯƠNG : ");
            document.write("<br/>");
            inBangCuuChuong();
    </script>
</body>
</html>
