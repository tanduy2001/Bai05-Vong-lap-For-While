<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaci</title>
</head>
<body>
    <script>
        var a = 0;
        var b = 1;
        var iFibonaci = 1;
        document.write("100 số Fibonaci đầu tiên là: ")
        for (i; i <= 100; i++) {
            document.write(a + '');
            var sumab = a + b;
            a = b;
            b = sumab;
            iFibonaci++;
        }
        document.write(+sumab);
    </script>
</body>
</html>
