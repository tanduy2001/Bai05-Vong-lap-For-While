<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng các số nhỏ hơn n chia hết cho 3</title>
</head>
<body>
    <script>
        var i = 1;
        var sum = 0;
        n = prompt("Nhập vào số n: ");
            while(i <= n) {
                if(i % 3 == 0){
                    document.write(i + " ");
                        sum += i;
                }
                i++;
            }
            document.write("<br>Tổng các số chia hết cho 3 và nhỏ hơn n là: " + sum);
    </script>
</body>
</html>
