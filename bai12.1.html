<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 100 số nguyên đầu tiên</title>
</head>
<body>
    <script>
        var i = 1;
            var sum = 0;
            for (i; i <= 100; i++) {
                document.write(i + " ");
                sum += i;
                i++;
            }
        document.write("<br>Tổng các số từ 1 đến 100 là: " + sum);
    </script>
</body>
</html>
