<body>
    <script>
       var i = 1;
       var sum = 0;
            while (i <= 100) {
                document.write(i + " ");
                sum += i;
                i++;
            }
        document.write("<br>Tổng các số từ 1 đến 100 là: " +sum);
    </script>
</body>
